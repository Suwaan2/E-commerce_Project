<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopEasy - Simple E-commerce</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">ShopEasy</div>
        <div class="cart-icon" id="cartIcon">
          ðŸ›’ <span id="cartCount">0</span>
        </div>
      </nav>
    </header>

    <main>
      <section id="products" class="products-grid"></section>

      <div id="cartModal" class="modal">
        <div class="modal-content">
          <h2>Your Cart</h2>
          <div id="cartItems"></div>
          <div class="cart-total">
            <strong>Total: $<span id="cartTotal">0</span></strong>
          </div>
          <button id="checkoutBtn" class="checkout-btn">Checkout</button>
          <button id="closeCart" class="close-btn">Close</button>
        </div>
      </div>

      <div id="checkoutModal" class="modal">
        <div class="modal-content">
          <h2>Checkout</h2>
          <form id="checkoutForm">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <textarea id="address" required></textarea>
            </div>
            <button type="submit" class="checkout-btn">Place Order</button>
            <button type="button" id="closeCheckout" class="close-btn">Cancel</button>
          </form>
        </div>
      </div>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
